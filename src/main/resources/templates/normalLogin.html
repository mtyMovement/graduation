    <!-- Font Awesome CSS-->

<body>
<div class="page login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <!-- Logo & Information Panel-->
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo">
                                <h1>Dashboard</h1>
                            </div>
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                        </div>
                    </div>
                </div>
                <!-- Form Panel    -->
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <form method="post" class="form-validate">
                                <span>若未登录过，请直接点击登录生成游客账号</span><br>
                                <div class="form-group">
                                    <input id="login-username" type="username" name="loginUserName" required
                                           data-msg="Please enter your username" class="input-material">
                                    <label for="login-username" class="label-material">游客账号</label>
                                </div>
                                <a id="login" href="javascript:normalLogin()" class="btn btn-primary">登录</a>
                                <!-- This should be submit button but I replaced it with <a> for demo purposes-->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="copyrights text-center">

<!-- JavaScript files-->
<script src="/static/loginAndRegister/vendor/jquery/jquery.min.js"></script>
<script src="/static/loginAndRegister/vendor/popper.js/umd/popper.min.js"></script>
<script src="/static/loginAndRegister/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/loginAndRegister/vendor/jquery.cookie/jquery.cookie.js"></script>
<script src="/static/loginAndRegister/vendor/chart.js/Chart.min.js"></script>
<script src="/static/loginAndRegister/vendor/jquery-validation/jquery.validate.min.js"></script>
<!-- Main File-->

<script src="/static/loginAndRegister/js/front.js"></script>

<script>
    function normalLogin() {
        if($('#login-username').val() === ""){
            var r = confirm("即将自动生成账号，是否确认？");
            if (r === true) {
                $.ajax({
                    type: 'GET',
                    url: "/user/normalFirstLogin",
                    cache: false,
                    async: false,
                    dataType: "json",
                    success: function (data) {
                        if (data.code === "200") {
                            alert("新游客号为：" + data.data.userNo);
                            window.location.href = "../test/index";
                        }
                        if (data.success === false){
                            alert(data.message);
                        }
                    }
                });
            }
        }else{
            var userNo = $('#login-username').val();
            console.log("userNo:" + userNo);
            $.ajax({
                type: 'GET',
                url: "/user/normalLogin",
                data: {userNo:userNo},
                cache: false,
                async: false,
                dataType: "json",
                success: function (data) {
                    if (data.code === "200") {
                        //localStorage.setItem("user", JSON.stringify(data.data));
                        window.location.href = "../test/index";
                    }
                    if (data.success === false){
                        alert(data.message);
                    }
                }
            });
        }
    }
</script>
</body>
