                                            style="float: right;margin-right: 50px" value="取消">取消</button>
                            </div>
                        </form>
                    </dialog>

                    <!--script-->
                    <script>
                        var dialog = document.querySelector("dialog");

                        document.querySelector("#addClassifyBUtton").onclick = function(){
                            dialog.showModal();
                        };

                        document.querySelector("#close").onclick = function(){
                            var val = document.querySelector("#close").value;
                            dialog.close(val);
                            $('#addClassifyName').val("");
                            $('#addClassifyCode').val("");
                        };

                        document.querySelector("#close1").onclick = function(){
                            addClassifyInfo();
                            $('#addClassifyName').val("");
                            $('#addClassifyCode').val("");
                            var val = document.querySelector("#close1").value;
                            dialog.close(val);
                        };
                    </script>
