<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Material Admin by Bootstrapious.com</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/static/loginAndRegister/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="/static/loginAndRegister/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="/static/loginAndRegister/css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/static/loginAndRegister/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/static/loginAndRegister/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="/static/loginAndRegister/img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
<div class="page login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <!-- Logo & Information Panel-->
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo">
                                <h1>Dashboard</h1>
                            </div>
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                        </div>
                    </div>
                </div>
                <!-- Form Panel    -->
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <form class="form-validate" action="javascript:loginVerification()" method="get">
                                <div class="form-group">
                                    <input id="login-username" type="text" name="userId" required
                                           data-msg="Please enter your username" class="input-material">
                                    <label for="login-username" class="label-material">用户昵称</label>
                                </div>
                                <div class="form-group">
                                    <input id="login-password" type="password" name="userPwd" required
                                           data-msg="Please enter your password" class="input-material">
                                    <label for="login-password" class="label-material">密 码</label>
                                </div>
                                <button id="login" type="submit" name="loginSubmit" class="btn btn-primary">登  录</button>
                                <!--<a href="javascript:loginVerification()" class="btn btn-primary">登录</a>-->
                                <!-- This should be submit button but I replaced it with <a> for demo purposes-->
                            </form>
                            <a href="#" class="forgot-pass">Forgot Password?</a><br>
                            <small>还没有账号？</small>
                            <a href="/test/register" class="signup">注册一个</a>
                            <small>或者 </small><a href="/test/normalLogin" class="signup">游客登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="copyrights text-center">
        <p>Design by <a href="#" class="external">Bootstrapious</a>
            <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
        </p>
    </div>
</div>
<!-- JavaScript files-->
<script src="/static/loginAndRegister/vendor/jquery/jquery.min.js"></script>
<script src="/static/loginAndRegister/vendor/popper.js/umd/popper.min.js"></script>
<script src="/static/loginAndRegister/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/loginAndRegister/vendor/jquery.cookie/jquery.cookie.js"></script>
<script src="/static/loginAndRegister/vendor/chart.js/Chart.min.js"></script>
<script src="/static/loginAndRegister/vendor/jquery-validation/jquery.validate.min.js"></script>
<!-- Main File-->

<script src="/static/loginAndRegister/js/front.js"></script>

<script>
    function loginVerification() {
        var userId = $('#login-username').val();
        var userPwd = $('#login-password').val();
        console.log("userId:" + userId + "  userPwd:" + userPwd);
        $.ajax({
            type: 'GET',
            url: "/user/login",
            data: {userId:userId, userPwd:userPwd},
            cache: false,
            async: false,
            dataType: "json",
            contentType: "application/json;charset=utf-8",
            success: function (data) {
                if (data.code === "200") {
                    //localStorage.setItem("user", JSON.stringify(data.data));
                    window.location.href = "../test/index";
                }else if(data.code === "100"){
                    window.location.href = "../test/userManager";
                }
                if (data.success === false) {
                    alert(data.message);
                    $("#login-password").val("");
                }
            }
        });
    }
</script>
</body>
</html>
